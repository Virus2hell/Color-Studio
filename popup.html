<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Color Studio</h1>
            <p class="description">Customize your web experience</p>
        </div>

        <section class="section">
            <h2 class="section-title">Preset Colors</h2>
            <div class="color-grid">
                <button class="color-btn" data-color="#1A1A2E" style="background-color: #1A1A2E;" title="Dark Navy">
                    <span class="color-label">Navy</span>
                </button>
                <button class="color-btn" data-color="#16213E" style="background-color: #16213E;" title="Deep Blue">
                    <span class="color-label">Deep Blue</span>
                </button>
                <button class="color-btn" data-color="#0F3460" style="background-color: #0F3460;" title="Ocean">
                    <span class="color-label">Ocean</span>
                </button>
                <button class="color-btn" data-color="#533483" style="background-color: #533483;" title="Purple">
                    <span class="color-label">Purple</span>
                </button>
                <button class="color-btn" data-color="#2D3142" style="background-color: #2D3142;" title="Charcoal">
                    <span class="color-label">Charcoal</span>
                </button>
                <button class="color-btn" data-color="#1F4788" style="background-color: #1F4788;" title="Royal Blue">
                    <span class="color-label">Royal</span>
                </button>
                <button class="color-btn" data-color="#3D5A3D" style="background-color: #3D5A3D;" title="Forest Green">
                    <span class="color-label">Forest</span>
                </button>
                <button class="color-btn" data-color="#2C2C2C" style="background-color: #2C2C2C;" title="Graphite">
                    <span class="color-label">Graphite</span>
                </button>
            </div>
        </section>


        <section class="section">
            <h2 class="section-title">Custom Color</h2>
            <div class="custom-color-input">
                <input type="color" id="customColor" value="#1A1A2E">
                <span class="color-value" id="colorValue">#1A1A2E</span>
            </div>
            <button id="applyCustom" class="btn btn-primary">Apply Custom Color</button>
        </section>

        <section class="section">
            <button id="reset" class="btn btn-secondary" style="margin-bottom:15px;">Reset to Default</button>
        </section>
    </div>

    <script src="popup.js"></script>
</body>

</html>
